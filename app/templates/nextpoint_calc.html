{% if answer %}
  <ul>
    <li>
      Point A. Altitude {{ answer['a_elevation'] }} m
    </li>
    <li>
      Point B
      <ul>
        <li>
          Altitude {{ answer['b_elevation'] }} m
        </li>
        <li>
          Latitude {{ answer['b_latitude'] | round(7) }}
        </li>
        <li>
          Longitude {{ answer['b_longitude'] | round(7) }}
        </li>
      </ul>
    </li>
  </ul>
  <hr/>
{% endif %}
