<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="Radio, Frequency, Profile, Antenna">
  <meta name="description" content="Altitude graph on radio channel. Calculation of line of sight based on coordinates and antenna heights. Calculate visibility in the Fresnel zone for a given frequency.">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
  <script src="{{url_for('static', filename='js/main.js')}}" defer></script> 
  <title>
    MLC
    {% if title %}
      - {{ title }}
    {% endif %}
  </title>
</head>
<body>
  <div class="container">
    <header class="sticky">
      <a href="#" class="logo">MLC</a>
      <a href="{{url_for('v01.index')}}" class="button {% if request.path == url_for('v01.index') %}active{% endif %}">Home</a>
      <a href="{{url_for('v01.profile')}}" class="button {% if request.path == url_for('v01.profile') %}active{% endif %}">Profile</a>
      <a href="{{url_for('v01.distance')}}" class="button {% if request.path == url_for('v01.distance') %}active{% endif %}">Distance</a>
      <a href="{{url_for('v01.nextpoint')}}" class="button {% if request.path == url_for('v01.nextpoint') %}active{% endif %}">Next point</a>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="sticky">
      {% block footer %}
      {% endblock %}
    </footer>
  </div>
</body>
</html>
