{% extends "base.html" %}
{% block content %}
<div class="content">
  <form class="pure-form pure-form-stacked" method="POST">
    {{ form.hidden_tag() }}
      <div class="pure-g">
        <div class="pure-u-1-1 pure-u-md-1-2">
          {{ form.name.label }} {{ form.name }}
        </div>
        <div class="pure-u-1-2 pure-u-md-1-4">
          {{ form.latitude.label }} {{ form.latitude(size=13) }}
        </div>
        <div class="pure-u-1-2 pure-u-md-1-4">
          {{ form.longitude.label }} {{ form.longitude(size=13) }}
        </div>
        <div class="pure-u-1-2 pure-u-md-1-4">
          {{ form.height.label }} {{ form.height(size=10) }}
        </div>
      </div>
    <input type="submit" value="Go" class="pure-button">
  </form>
</div>
{% endblock %}
